<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Patient</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="assets/new-patient-registration-page/new-patient-registration-page.jpg" alt="">
                </div>
                <div class="signup-form">
                    
                    <form method="POST" class="register-form" id="register-form">
                        
                        <h2>New Patient Registration</h2>
                        
                        <div class="form-group">
                            <label for="first_name">First Name :</label>
                            <input type="text" name="first_name" id="first_name" required/>
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last Name :</label>
                            <input type="text" name="last_name" id="last_name" required/>
                        </div>

                        <div class="form-group">
                            <label for="nic">NIC :</label>
                            <input type="text" name="nic" id="nic" required/>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>

                        <div class="form-group">
                            <label for="contact_number">Contact Number :</label>
                            <input type="text" name="contact_number" id="contact_number" required/>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address :</label>
                            <input type="email" name="email" id="email" required/>
                        </div>
                        
                        <div class="form-group">
                            <label for="dob">Date of Birth :</label>
                            <input type="text" name="dob" id="dob" required/>
                        </div>

                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="omc">Other Medical Conditions :</label>
                            <input type="text" name="omc" id="omc" required/>
                        </div>

                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

   </body>
   </html>
